<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Nuevo usuario</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Nuevo Usuario"></h:outputText>
	</h2>

	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			
			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{usuario.nombre}"></h:inputText>

			<h:outputText value="Apellido"></h:outputText>
			<h:inputText value="#{usuario.apellido}"></h:inputText>

			<h:outputText value="Email"></h:outputText>
			<h:inputText value="#{usuario.email}"></h:inputText>
			<h:outputText value="Password"></h:outputText>
			<h:inputText value="#{usuario.password}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{usuarioController.guardar(usuario)}" value="Guardar"></h:commandButton>
			</f:facet>
			
		</h:panelGrid>
	</h:form>

</h:body>
</html>
