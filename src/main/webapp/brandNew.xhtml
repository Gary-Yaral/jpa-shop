<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Actualizar Producto</title>
</h:head>
<h:body>
	<h:form>		
		<h:outputText value="Nueva Marca"></h:outputText>
		<h:outputText value="Nombre"></h:outputText>
		<h:inputText value="#{brand.name}"></h:inputText>

		<h:outputText value="Marca"></h:outputText>
		<h:selectOneMenu id="marca" value="#{brandController.statusToAdd}">
		    <f:selectItem itemLabel="Activo" itemValue="Activo" />    
		</h:selectOneMenu>
		<h:commandButton action="#{brandController.addNew(brand)}" value="Guardar"></h:commandButton>
	</h:form>

</h:body>
</html>
