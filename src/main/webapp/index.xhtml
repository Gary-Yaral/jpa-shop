<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	<title>Nuevo usuario</title>
</h:head>
<h:body class="body">
	<f:view>
    	<f:event type="preRenderView" listener="#{usuarioController.userExists}" />
	</f:view>

	<h:form style="width: 350px">
		<p:panel header="Iniciar Sesión" style="text-align:center">
			<h:panelGrid columns="2">
			<h:outputLabel for="usuario" value="Usuario:" />
		    <h:inputText id="usuario" value="#{usuarioController.usuario.email}" />
		
		    <h:outputLabel for="contrasena" value="Contraseña:" />
		    <h:inputSecret id="contrasena" value="#{usuarioController.usuario.password}" />
		    <h:outputLabel />
			</h:panelGrid>
		</p:panel>
		<p:commandButton style="width:100%" value="Acceder" action="#{usuarioController.acceder}" />
		<p:commandLink style="background:gray; border: gray; color:white" action="#{usuarioController.registrarse}" value="Registrarse"></p:commandLink>
		<h:outputLabel rendered="#{usuarioController.accessError eq 'error'}">Usuario o contraseña incorrectos</h:outputLabel>
	</h:form>
</h:body>
</html>
